<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth Berdua</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>📸 Photobooth Berdua</h1>
  <input type="text" id="roomInput" placeholder="Kode Room"/>
  <button onclick="generateRoomCode()">🎲 Generate</button>
  <button onclick="joinRoom()">📥 Join Room</button>

  <div id="booth" class="hidden">
    <video id="localVideo" autoplay muted playsinline></video>
    <img id="remoteImg" alt="Pasanganmu akan muncul di sini"/>
    <p id="statusText">Status: Menunggu...</p>
    <br />
    <button id="captureBtn">📷 Ambil Foto Berdua</button>
    <a id="downloadLink" download="hasil-berdua.png">📥 Download Strip</a>
    <br />
    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
